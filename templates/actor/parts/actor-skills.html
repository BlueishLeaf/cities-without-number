{{#each skills as |skill id|}}
<div class="skill-pill">
  <span class="rollable skill" data-item-id="{{skill._id}}" data-roll-type="skill">{{skill.name}}</span>
  <input type="number" min="-1" max="4" value="{{skill.system.level}}" class="skill-level" data-skill-id="{{skill._id}}"/>
</div>
{{/each}}
